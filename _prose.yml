prose:
  rooturl: "src/pages"
  metadata:
    src/pages/blog:
      - name: "author"
        field:
          label: "Author"
          element: "text"
          placeholder: "John Doe"
      - name: "date"
        field:
          label: "Date"
          element: "text"
          placeholder: "yyyy-mm-dd 6:00"
          help: "Leave the time at 6:00"
      - name: "tags"
        field:
          label: "Tags"
          element: "text"
          placeholder: "[tag 1, tag 2, tag 3]"
      - name: "description"
        field:
          label: "Description"
          element: "textarea"
          help: "do NOT place any line breaks!"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "image"
        field:
          label: "Image"
          element: "text"
          placeholder: "/images/blog/yyyy-mm/foo.jpg"
